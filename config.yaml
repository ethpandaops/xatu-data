      mainnet:
        from: "2023-09-05"
        to: "2024-12-05"
      holesky:
        from: "2023-12-25"
        to: "2024-12-05"
      sepolia:
        from: "2023-12-24"
        to: "2024-12-05"
    tags:
      - Consensus layer
    quirks: >-
      Sometimes sentries may [publish different committees](https://github.com/ethpandaops/xatu/issues/288) for the same epoch.
